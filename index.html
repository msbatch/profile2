<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <main>
      <p>HELLO FROM MS BATCH</p>

      <div id="demo_form">
        I will show a form here!<br><br>
        <form id="sheetdb-form"
  method="post"
  action="https://sheetdb.io/api/v1/ytd1g3fo06c6i">
    ID: <br><input name="data[id]"><br><br>
    Name:<br><input name="data[name]"><br><br>
    Age: <br><input name="data[age]"><br><br>
    <button type="submit">Submit</button>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });
</script>
      </div>
    </main>
   
  </body>
</html>
